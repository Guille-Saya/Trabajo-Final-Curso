<body>
    <main>
        <div class="container container-fluid">
          <div class="row">
            <div class="title">
              <p class="layout-p">Datos de</p>
              <h1 class="layout-h1">envio</h1>
            </div>
          </div>
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <form>
                        <div class="my-3 mb-3">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre..." required maxlength="20">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="apellido" class="form-label">Apellido: </label>
                          <input type="text" class="form-control" id="apellido" placeholder="Tu apellido..." required maxlength="20">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="dni" class="form-label">DNI: </label>
                          <input type="text" class="form-control" id="dni" placeholder="Tu DNI..." required onkeypress="return validaNumeros(event)" maxlength="8">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="direccion" class="form-label">Direccion: </label>
                          <input type="text" class="form-control" id="direccion" placeholder="Tu Direccion..." required maxlength="20">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="dnumero" class="form-label">Numero: </label>
                          <input type="text" class="form-control" id="dnumero" placeholder="Numero de calle..." required maxlength="4" onkeypress="return validaNumeros(event)">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="piso" class="form-label">Piso: *no obligatorio*</label>
                          <input type="text" class="form-control" id="piso" placeholder="Tu piso..." maxlength="2" onkeypress="return validaNumeros(event)">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="entrecalles" class="form-label">Entre calles: *no obligatorio*</label>
                          <input type="text" class="form-control" id="calle1" placeholder="Calle 1..." maxlength="20">
                          <br>
                          <input type="text" class="form-control" id="calle2" placeholder="Calle 2..." maxlength="20">
                        </div>
                        <div class="my-3 mb-3">
                          <label for="cp" class="form-label">Codigo postal: </label>
                          <input type="text" class="form-control" id="cp" placeholder="Tu codigo postal..." required maxlength="4" onkeypress="return validaNumeros(event)">
                          <label for="ask" class="form-label" ><a href="https://codigopostal.com.ar/" target="_blank" rel="noopener noreferrer">Â¿No sabes cual es tu codigo postal?</a></label>
                        </div>
                        
                        
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="submit" onclick="return confEnvio()">Guardar</button>
                            <button class="btn btn-dark" type="reset" onclick="return borrar()">Deshacer</button>
                        </div>
                        
                    </form>
                </div>

                <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <img src="../multimedia/envio.jpg" alt="envio" class="imagenenvio">
                </div>
            </div>
